{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {{ partial "breadcrumb.html" . }}
      </div>
      <div class="col-lg-4">
        <div class="pr-0 pr-lg-4">
          <div class="content">
            {{ .Content | markdownify }}
            <div class="mt-4">
              <p class="mb-3 font-weight-normal"><a class="text-dark" href="mailto:{{site.Params.email}}">Email: {{site.Params.email}}</a></p>
             <p class="mb-3"><span><a class="text-dark social-background" href="https://www.instagram.com/infinitude11/">Instagram</a></span>
              <span><a class="text-dark social-background" href="https://www.tiktok.com/@infinitude11">Tiktok</a></span>
              <span><a class="text-dark social-background" href="https://www.youtube.com/channel/UCtzgR46uuVlL6Vc9AellN6g">Youtube</a></span></p>
              <p class="mb-2">Address: {{site.Params.address}}</p>
            </div>
            
          </div>
        </div>
      </div>
      <div class="col-lg-6 mt-4 mt-lg-0">
        <form method="POST" action="{{ site.Params.contact_form_action | safeURL}}" class="row">
          <div class="col-md-6">
            <input type="text" class="form-control mb-4" placeholder="Name" name="name" id="name">
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control mb-4" placeholder="Email" name="email" id="email">
          </div>
          <div class="col-12">
            <input type="text" class="form-control mb-4" placeholder="Subject" name="subject" id="subject">
          </div>
          <div class="col-12">
            <textarea name="message" id="message" class="form-control mb-4" placeholder="Type You Message Here"
              rows="5"></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-outline-primary" type="submit">{{ i18n `send_message` }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{{ end }}
